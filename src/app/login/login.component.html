<div class="login-container">
  <h2>{{ isRegistering ? languageService.translate('register') : languageService.translate('login') }}</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">{{ languageService.translate('username') }}:</label>
      <input 
        type="text" 
        id="username" 
        [(ngModel)]="username" 
        name="username" 
        required 
        minlength="3">
    </div>

    <div class="form-group">
      <label for="password">{{ languageService.translate('password') }}:</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        minlength="6">
    </div>

    <div class="form-group" *ngIf="isRegistering">
      <label for="email">{{ languageService.translate('email') }}:</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="email" 
        name="email" 
        required>
    </div>

    <div class="error-message" *ngIf="error">{{ error }}</div>

    <button type="submit" class="submit-btn">
      {{ isRegistering ? languageService.translate('register') : languageService.translate('login') }}
    </button>

    <button type="button" class="toggle-btn" (click)="toggleMode()">
      {{ isRegistering ? languageService.translate('have-account') : languageService.translate('need-account') }}
    </button>

    <button (click)="forgotPassword()">{{ languageService.translate('forgot-password') }}</button>
  </form>
</div>
