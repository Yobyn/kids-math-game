<div class="login-container">
  <h2>{{ languageService.translate(isRegistering ? 'register' : 'login') }}</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">{{ languageService.translate('username') }}:</label>
      <input 
        type="text" 
        id="username" 
        [(ngModel)]="username" 
        name="username" 
        required 
        minlength="3">
    </div>

    <div class="form-group">
      <label for="password">{{ languageService.translate('password') }}:</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required 
        minlength="6">
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" class="submit-btn">
      {{ languageService.translate(isRegistering ? 'register' : 'login') }}
    </button>

    <button type="button" class="toggle-btn" (click)="toggleMode()">
      {{ languageService.translate(isRegistering ? 'have-account' : 'need-account') }}
    </button>
  </form>
</div>
