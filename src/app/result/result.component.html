<div class="result-container">
  <h1>{{ languageService.translate('quiz-complete') }}</h1>
  
  <div class="score-card">
    <div class="score">
      <h2>{{ languageService.translate('your-score') }}</h2>
      <div class="score-number">{{ score }}/{{ total }}</div>
      <div class="percentage">{{ percentage | number:'1.0-0' }}%</div>
    </div>

    <div class="message">
      {{ message }}
    </div>
  </div>

  <button class="play-again" (click)="playAgain()">
    {{ languageService.translate('play-again') }}
  </button>
</div>
