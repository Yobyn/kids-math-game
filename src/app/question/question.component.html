<div class="quiz-container">
    <h2>Ik speel rekenen en leer</h2>
    <img src="assets/math-icon.png" alt="Math Icon" class="math-icon">
    <h2>Toevoeging</h2>
    <p class="math-question">{{ num1 }} + {{ num2 }} = 
    <input type="number" [(ngModel)]="userAnswer" class="answer-input"> </p>
    <button (click)="checkAnswer()" class="answer-button">Bevestigen</button>
    <div *ngIf="showResult" class="feedback-container">
      <div *ngIf="isCorrect" class="feedback correct"> Top! &#x2705;  <br/> <span class="emoji">ğŸ˜„  <br/></span> 
        <button (click)="generateQuestion()" class="next-button">Volgende vraag</button>
      </div>
      <div *ngIf="!isCorrect" class="feedback incorrect">  Sorry <br/>  <span class="emoji"> ğŸ˜¢ <br/> </span>
        <button (click)="clearAnswer()" class="next-button">Weer proberen</button>
      </div>
      
    </div>  
   
  </div>
