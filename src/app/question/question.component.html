<div class="question-container">
  <div class="score-info">
    <p>{{ languageService.translate('question') }} {{ questionsAnswered + 1 }} {{ languageService.translate('of') }} 10</p>
  </div>

  <div class="question">
    <h2>
      {{ currentQuestion.num1 }} {{ currentQuestion.operation }} {{ currentQuestion.num2 }} = ?
    </h2>
    
    <div class="answer-input">
      <input 
        #answerInput
        type="number" 
        [(ngModel)]="userAnswer" 
        (keyup.enter)="checkAnswer()"
        (focus)="onInputFocus()"
        (blur)="onInputBlur()"
        [placeholder]="inputPlaceholder"
        [disabled]="feedback !== '' && !isSecondAttempt"
        autofocus>
      
      <button 
        (click)="checkAnswer()" 
        [disabled]="userAnswer === '' || (feedback !== '' && !isSecondAttempt)">
        {{ languageService.translate('submit') }}
      </button>
    </div>

    <div class="feedback" *ngIf="feedback">
      <p [class.correct]="feedback.includes('Correct')" 
         [class.wrong]="feedback.includes('Wrong')">
        {{ feedback }}
      </p>
      <button 
        *ngIf="showOkButton"
        (click)="moveToNextQuestion()"
        class="ok-button">
        {{ languageService.translate('ok') }}
      </button>
    </div>
  </div>
</div>
