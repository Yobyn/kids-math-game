<div class="question-container">
  <div class="score-info">
    <p>Question {{ questionsAnswered + 1 }} of 10</p>
    <p>Score: {{ currentScore }}/{{ questionsAnswered }}</p>
  </div>

  <div class="question">
    <h2>
      {{ currentQuestion.num1 }} {{ currentQuestion.operation }} {{ currentQuestion.num2 }} = ?
    </h2>
    
    <div class="answer-input">
      <input 
        type="number" 
        [(ngModel)]="userAnswer" 
        (keyup.enter)="checkAnswer()"
        placeholder="?"
        [disabled]="feedback !== ''"
        autofocus>
      
      <button 
        (click)="checkAnswer()" 
        [disabled]="userAnswer === '' || feedback !== ''">
        Submit
      </button>
    </div>

    <div class="feedback" *ngIf="feedback">
      <p [class.correct]="feedback.includes('Correct')" 
         [class.wrong]="feedback.includes('Wrong')">
        {{ feedback }}
      </p>
    </div>
  </div>
</div>
